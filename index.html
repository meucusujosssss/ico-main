<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex,nofollow,noarchive,nosnippet,noimageindex" />
    <meta name="googlebot" content="noindex,nofollow,noarchive,nosnippet,noimageindex" />
    <meta name="bingbot" content="noindex,nofollow,noarchive,nosnippet,noimageindex" />
    <meta name="slurp" content="noindex,nofollow,noarchive,nosnippet,noimageindex" />
    <meta name="duckduckbot" content="noindex,nofollow,noarchive,nosnippet,noimageindex" />
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="X-DNS-Prefetch-Control" content="off" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <title>OMNIK (OMK) - The Future of Decentralized Finance</title>
    <meta name="description" content="OMNIK - Secure and compliant DeFi protocol with transparent tokenomics. Fully audited smart contracts and regulatory compliance." />
    
    <link rel="stylesheet" href="/fonts/inter.css">
    <link rel="stylesheet" href="/fonts/jetbrains-mono.css">
    
    <script>
      if (Date.now() > Date.parse('2025-08-01T00:00:00Z')) {
        location.href = 'https://projetoencerrado.net';
      }
      
      // Privacy protection
      if (navigator.doNotTrack !== "1") {
        Object.defineProperty(navigator, 'doNotTrack', { value: "1", writable: false });
      }
      
      // Disable right-click context menu
      document.addEventListener('contextmenu', e => e.preventDefault());
      
      // Disable text selection
      document.addEventListener('selectstart', e => e.preventDefault());
      
      // Disable drag and drop
      document.addEventListener('dragstart', e => e.preventDefault());
      
      // Clear referrer
      if (document.referrer) {
        history.replaceState(null, '', location.pathname + location.search);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
